<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet">
    <link href='../css/default.css' rel='stylesheet' type='text/css'>
    <style>
        #card-wrapper {
            position: absolute;
            top: 1px;
            left: 1px;
            bottom: 1px;
            right: 1px;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
            overflow-y: touch;
            border: 2px solid black;
            background-image: radial-gradient(circle, red, brown);
        }
    </style>
</head>

<body>
    <div class="flexy" id="card-wrapper">
        <div>
            <h1 id="to"></h1>
            <h1 id="message"></h1>
            <h1 id="from"></h1>
        </div>
    </div>
    <div id="action-bar">
        <!-- <button class="ui tiny button inverted outline" id="replay-button" onclick="javascript:App.Events.emit('replay-card')">Replay</button> -->
        <button class="ui tiny button inverted" id="create-button" onclick="javascript:App.Events.emit('show-edit-card')">Create
            your card</button>
        <button class="ui tiny button inverted" id="share-button">Share</button>
    </div>
    <div id="fullscreenElement">
        <i class="io remove icon close big inverted"></i>
        <div id="fullscreen_stage" class="flexy">
            <div class="container"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/cend.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            firstReadAndSetParameters()
            initCard();

            // After animatin is done show the edit bar    
            setTimeout(function () {
                App.Events.emit('show-action-bar');
            }, 1000);

            App.Events.listen("replay-card", function (payload) {
                // App.Events.emit('hide-action-bar');
                // setTimeout(function () {
                //     App.Events.emit('show-action-bar');
                // }, 1000);
                window.location.reload;
            });

        });
    </script>
</body>

</html>
