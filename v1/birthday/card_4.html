<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>[ CEND.IN ]</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css' rel='stylesheet' type='text/css'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
    <style type="text/css" media="screen">
        * {
            margin: 0px;
            padding: 0px;
        }
        
        body,
        html {
            background: linear-gradient(rgba(0, 0, 0, 0), rgba(0, 0, 0, 0)), url('http://www.freeapplewallpapers.com/wp-content/uploads/2013/10/Blue-Transparent-Balloons.jpg') no-repeat top center;
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            overflow: hidden;
        }
        
        #particles-bg {
            position: absolute;
            background: transparent;
            width: 100%;
            height: 100vh;
            top: 0px;
            left: 0px;
        }
        
        #to {
            /*position: absolute;
				 top: 20px;
				 left: 20px;
				 right: 20px;*/
            color: white;
            font-size: 30px;
            text-align: center;
            text-shadow: -1px -1px 3px #333;
        }
        
        #from {
            /*position: absolute;
				 bottom: 20px;
				 left: 20px;
				 right: 20px;*/
            color: white;
            font-size: 30px;
            text-align: center;
            font: bold 30px Verdana;
            /* border: 1px solid white; */
            /* background: #00FF00; */
        }
        
        #message_table {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            display: table;
            text-align: center;
            /*background:rgba(255,255,255,0.3);*/
        }
        
        #message_wrapper {
            display: table-cell;
            vertical-align: middle;
            color: white;
        }
    </style>
</head>

<body>
    <div id="message_table">
        <div id="message_wrapper">
            <h2 class="effect" id="to">{{to}}</h2>
            <h4 id="message" class=" effect"> {{message}} </h4>
            <h2 id="from" class="effect"> {{from}}</h2>
        </div>
    </div>
    <div id="particles-bg"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.js"></script>
    <script src='/js/url_util.js'></script>
    <script>
        function animate() {
            var tl = new TimelineMax({
                repeat: 1
            });

            tl.staggerFrom($(".effect"), 2, {
                opacity: 0,
                ease: Back.easeOut,
                cycle: {
                    x: [100, -100],
                    rotation: [-120, 120],
                    transformOrigin: ["50% top", "50% bottom"]
                }
            }, 2, "+=1");

            tl.to("#message", 5, {
                color: "white",
                background: 'none'
                    //margin : "20px"
            });

        }


        $(document).ready(function() {
            firstReadAndSetParameters();
            particlesJS.load('particles-bg', '../cards_js/baloons.json', function() {});
            animate();
        });
    </script>
</body>

</html>
