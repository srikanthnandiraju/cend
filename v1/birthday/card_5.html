<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>[ CEND.IN ]</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300,900' rel='stylesheet' type='text/css'>

    <style type="text/css" media="screen">
        html,
        body {
            -webkit-font-smoothing: antialiased;
            margin: 0px;
            padding: 0px;
            font-family: 'Lato', sans-serif;
            background: #efefef;
            color: white;
            height: 100%;
            position: reelative;
            /*background:linear-gradient(rgba(0, 0, 0, 0.4),rgba(0, 0, 0, 0.1)),url(../img/bg.jpg) no-repeat center center;
				 background-size:cover;
				 background: #1A2434;
				 background:#000;
				 -webkit-background-size:cover;
				 -moz-background-size:cover;
				 -o-background-size:cover;
				 background-size:cover;*/
        }
        
        #stage {
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
            overflow-y: scroll;
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            width: 100%;
            height: 100vh;
            /*border: 2px solid black;*/
            margin: 0px;
            padding: 10px;
            perspective: 1000px;
        }
        
        .card {
            box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.1), 0 2px 3px 0 rgba(0, 0, 0, 0.16);
        }
        
        .card2 {
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        }
        
        .card3 {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
        }
        
        [data-sr] {
            visibility: hidden;
        }
        
        #greeting {
            padding: 10px;
            font-size: 2em;
        }
        
        #from {
            margin-top: 10px;
            font-size: 1.5em;
            border-top: 1px dotted white;
            padding: 5px;
        }
        
        #to {
            font-size: 3em;
            font-weight: 400;
            margin-top: 20px;
        }
        
        #message {
            padding: 10px 50px;
            font-size: 1em;
            letter-spacing: 2px;
            line-height: 30px;
        }
        
        .baloon {
            -webkit-animation-duration: 5s;
            -webkit-animation-delay: 2s;
            -webkit-animation-iteration-count: infinite;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
        }
        
        .panel {
            background: #2196F3;
            border-radius: 0px;
        }
        
        .rounder {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            background: white;
            padding: 10px;
            text-align: center;
            margin: auto;
        }
        
        .rounder img {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div id="stage" class="text-center">

        <div class="panel card2 text-center">

            <div id="greeting" data-sr="scale up 100%, over 2s">
                HAPPY BIRTHDAY
            </div>

            <div data-sr="wait 1.5s,scale up 100%,roll 180deg, over 4s" class="rounder card">
                <img src="https://cdn0.iconfinder.com/data/icons/ie_yummy/128/cake_12.png" class="text-center" />
            </div>

            <div id="to" data-sr="wait 1s, move 160px scale down 20%, over 2s">
                {{to}}
            </div>

            <div id="message" data-sr="wait 1.5s,enter left, move 160px, over 1s">
                {{message}}
            </div>

            <div id="from" data-sr="wait 1s, opacity 1, over 2s">
                {{from}}
            </div>

        </div>

    </div>

    <!-- script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script -->
    <script src="../cards_js/scrollReveal.min.js"></script>
    <script>
        var config = {
            reset: true,
            mobile: true,
            vFactor: 0.1,
            viewport: document.getElementById('stage')
        };
        window.sr = new scrollReveal(config);
    </script>
</body>

</html>
