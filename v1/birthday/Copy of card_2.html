<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<title>[ CEND.IN ]</title>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css" media="screen">
			body, html {
				margin: 0px;
				padding: 0px;
				width: 100%;
				height: 100%;
				background: #111;
				overflow: hidden;
				-webkit-font-smoothing: antialiased;
				-webkit-overflow-scrolling: touch;
				overflow-y: scroll;
				text-align: center;
			}
			#stage {
				padding: 20px;
				margin: auto;
				margin: 20px;
				background: #444;
				color:white;
				position: relative;
				text-align: center;
				font-family: Verdana;
				font-size: 3em;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="stage" class="text-center">
			<div id="quote">
				{{message}}
			</div>
		</div>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js'></script>
		<script src='/cards_js/SplitText.min.js'></script>
		<script type="text/javascript" charset="utf-8">
			var ST = new SplitText("#quote", {
				type : "words,chars"
			});
			var chars = ST.chars;
			var l = ST.chars.length;
			for ( i = 0; i < l / 2; i++) {
				TweenMax.from([ST.chars[Math.floor(l / 2) + i], ST.chars[Math.floor(l / 2) - i]], 1, {
					y : 100,
					opacity : 0,
					ease : Back.easeOut,
					delay : i * 0.2
				});
			};
		</script>
	</body>
</html>
