<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>[ Baba ]</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css'>
    <style>
        body {
            background: #333;
        }
        
        .screen-wrapper {
            position: absolute;
            margin: 0px;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            overflow: hidden;
            overflow-y: scroll;
            -webkit-overflow-scrolling: touch;
        }
        
        .flexy {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .rounded-panel {
            border-radius: 10px !important;
            box-shadow: 1px 3px 10px rgba(0, 0, 0, 0.3) !important;
            /* box-shadow: 0 8px 6px -6px rgba(0, 0, 0, 0.5) !important; */
        }
        
        .ani-bg {
            background: linear-gradient(100deg, #009cde, #003087, #640487, #00cf92);
            background-size: 400% 400%;
            animation: bg 30s infinite;
        }
        
        @keyframes bg {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .rays {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background-image: url(http://cend.in/baba/rays.png);
            background-repeat: no-repeat;
            background-position: center center;
            -webkit-animation: rotation 20s infinite linear;
        }
        
        @-webkit-keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
            }
            to {
                -webkit-transform: rotate(359deg);
            }
        }
    </style>
</head>

<body>

    <div class="flexy screen-wrapper ani-bg">
        <div class="ui segment padded rounded-panel center aligned inverted blue">
            <div class="rays"></div>
            <img class=" animated zoomIn slow" src="../../img/baba_1.png" width="200">
            <h2 class="ui header animated fadeInDown inverted">
                Blessings
                <div class="sub header animated fadeInUp delay-1s">Wishing you a happy new year.</div>
            </h2>
        </div>
    </div>
</body>

</html>
