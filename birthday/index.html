<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>CEND | #1 eCards </title>
    <meta name="description" content="CEND Is Best app to Create personalized animated ecards for your favourite chat messages like Whatsapp, Telegram etc." />
    <meta name="keywords" content="CARDS, ECARDS, PERSONALIZED ECARDS, ANIMATED, ANIMATED ECARDS, COOL CARDS,BIRTHDAY, CHRISTMAS CARDS, NEWYEAR CARDS">
    <meta name="robots" content="index, follow">
    <meta property="og:site_name" content="CEND.IN">
    <meta property="og:title" content="Send cards in chats" />
    <meta property="og:description" content="Quick & easy way to create animated ecards for chat messages" />
    <meta property="og:image" itemprop="image" content="https://cdn.dribbble.com/users/35682/screenshots/3138381/untitled-1.gif">
    <meta property="og:type" content="website" />
    <meta property="og:updated_time" content="1440432930" />
    <meta name="author" content="Srikanth Nandiraju">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet">

    <link href='../css/default.css' rel='stylesheet' type='text/css'>
    <style type="text/css" media="screen">
        #stage {
            position: absolute;
            top: 0px;
            left: 0px;
            bottom: 0px;
            right: 0px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: none;
            background-color: #0097CF;
        }

        #message_center {
            text-align: center;
            background: none;
            color: white;
        }

        @font-face {
            font-family: "KGChasingCars";
            src: url("../fonts/KGChasingCars.ttf") format("truetype");
        }

        h1 {
            font-family: "KGChasingCars", sans-serif;
            font-size: 70px;
            color: #fff;
            text-align: center;
            text-shadow: 0px 2px 5px #000;
        }

        h2 {
            font-family: "KGChasingCars", sans-serif;
            font-size: 70px;
            text-align: center;
            text-shadow: 0px 2px 5px #000;
        }

        h4 {
            font-family: "KGChasingCars", sans-serif;
            font-size: 50px;
            color: #fff;
            text-align: center;
            text-shadow: 0px 2px 5px #000;
            letter-spacing: 2px;
        }

        #to {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            color: #00BCD4;
        }

        #from {
            position: absolute;
            bottom: 30px;
            left: 0px;
            width: 100%;
            color: #00FF00;
        }

        .line-1 {
            font-size: 1.5em;
        }

        .line-2 {
            font-size: 1.2em;
        }

        .texts {
            margin-left: -100px !important;
        }
    </style>
</head>

<body>
    <div id="stage">
        <h2 id="to" data-in-effect="rollIn" data-delay="200">&nbsp;</h2>
        <h2 id="from" data-in-effect="swing">&nbsp;</h2>
        <div id="message_center">
            <div id="message">Message</div>
            <img src="https://media2.giphy.com/media/xTiTnFq0FDB4pXs1UY/giphy.gif" width="200" class="center-block animated pulse infinite" />

            <div class="label label-primary line-1">HAVE A</div>
            <h4 class="tlt">
                <ul class="texts">
                    <li data-in-effect="bounceInUp" data-out-shuffle="true" data-sync="true">WONDERFUL</li>
                    <li data-in-effect="bounceInDown" data-out-effect="bounceOut" id="ny">HAPPY</li>
                    <li data-in-effect="rotateInUpLeft" data-out-effect="flipOutY">HEALTHY</li>
                    <li data-in-effect="flip" data-out-effect="flipOutX">CHEERFUL</li>
                    <li data-in-effect="rollIn" data-out-effect="rollOut">JOYFUL</li>
                </ul>
            </h4>
            <div class="label label-primary line-2">BIRTHDAY NOW & FOREVER</div>
        </div>

    </div>

    <div id="action-bar">
        <!-- <button class="ui tiny button inverted outline" id="replay-button" onclick="javascript:App.Events.emit('replay-card')">Replay</button> -->
        <button class="ui tiny button inverted" id="create-button" onclick="javascript:App.Events.emit('show-edit-card')">Create
            your card</button>
        <button class="ui tiny button inverted" id="share-button" onclick="javascript:App.Events.emit('share-card')">Share</button>
    </div>

    <div id="fullscreenElement">
        <i class="io remove icon close big inverted"></i>
        <div id="fullscreen_stage" class="flexy">
            <div class="container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/textillate/0.4.0/jquery.textillate.min.js" type="text/javascript"
        charset="utf-8"></script>
    <script src="../js/cend.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            window.scrollTo(0,1);
            firstReadAndSetParameters();
            initCard();

            $('.tlt').textillate({
                loop: true,
                minDisplayTime: 1000,
            });

            $('h2').textillate({
                loop: true,
                minDisplayTime: 1000,
                out: {
                    effect: 'rollOut',
                    //delayScale : 500,
                    delay: 0,
                    sync: false,
                    shuffle: false,
                    reverse: true,
                    callback: function () {}
                },
            });

            setTimeout(function () {
                App.Events.emit('show-action-bar');
            }, 3000);

        });
    </script>
</body>

</html>
