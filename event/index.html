<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet">
    <link href='../css/default.css' rel='stylesheet' type='text/css'>
    <style>
        #button-bar{
            border:1px solid white;
            position: absolute;
            top:0px;
            left:0px;
            right:0px;
            /* height:40px; */
            padding:2px;
            background: #11111166;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="button-bar">
        <button class="ui button tiny teal" onclick="App.Events.emit('show-edit-card');">Edit</button>
    </div>
    <div id="stage" class="flexy">
        <div class="ui segment center aligned">
            <h1 id="to"></h1>
            <h1 id="message"></h1>
            <h1 id="from"></h1>
        </div>
    </div>
    <div id="fullscreenElement">
        <i class="io remove icon close big inverted"></i>
        <div id="fullscreen_stage" class="flexy">
            <div class="container"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/cend.js" type="text/javascript"></script>

    <script>
        $(document).ready(function () {
            App.Events.emit('show-edit-card');
        });
    </script>
</body>

</html>
